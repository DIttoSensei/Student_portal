<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student Portal</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <p class="description">Enter your account details</p>
        
        {% if error %}
            <div class="error-message">
                {{ error }}
                {% if error == 'Invalid password' %}
                    <p><a href="#" class="forgot-password">Forgot password?</a></p>
                {% endif %}
            </div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" 
                       value="{{ username }}" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>
    
    <div class="welcome-container">
        <h1>Welcome to <br> <span class="light-text"> ESPAM Payment Portal</span></h1>
        <p class="description">Login to access your account</p>
        <img src="{% static 'images/logo.png' %}" alt="ESPAM Logo" class="welcome-logo">
    </div>
</body>
</html>
